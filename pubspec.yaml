name: flutter_core
description: A Flutter core function package.
version: 0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 屏幕适配
  flutter_screenutil: 3.1.0

  # 设备信息
  device_info: ">=0.4.0+0 <2.0.0"
  package_info: '>=0.4.0+0 <2.0.0'

  # 数据本地化
  shared_preferences: '>=0.5.0+0 <2.0.0'

  # 图片缓存
  cached_network_image: ^2.3.3

  # 通讯 http
  dio: ^3.0.10

  # 消息提示款(吐司)
  fluttertoast: ^7.1.1

  # 状态管理
  provider: ^4.3.2+2

  # 路由管理
  auto_route: ^0.6.9

  # 选择器
  flutter_datetime_picker: ^1.3.8
  flutter_picker:
    git: git://github.com/yangyxd/flutter_picker.git

  # 打分
  smooth_star_rating: ^1.1.1

  # 上下拉刷新
  flutter_easyrefresh: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 路由生成
  auto_route_generator: ^0.6.9

  build_runner: ^1.10.0

flutter:

  uses-material-design: true

  assets:
    - images/load_error_view.png
    - images/ic_empty.png

